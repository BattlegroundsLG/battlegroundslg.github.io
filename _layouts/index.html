<!DOCTYPE html>
<html>
   <head>
     {% include battlegrounds/header %}

     <meta property="og:image" content=“{{ site.basepath }}img/bg-banner_4playersredblue.jpg“ />
  </head>
  <body data-spy="scroll" data-target=".navbar-fixed-top" data-offset="50">
      <!-- Navbar -->
      <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a href="{{ site.basepath }}" class="navbar-brand">
            <img src="{{ site.basepath }}img/logo-small.png" alt="{{ site.title }} {{ site.tagline }}"/>
          </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="icon-list"></i>
          </button>
        </div>
        <div class="navbar-collapse collapse in">
          <ul class="nav navbar-nav ">
            <li><a href="#about">About</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#press">Press</a></li>
            <li><a href="#gallery">Gallery</a></li>
            {% comment %}<li><a href="#blog">Blog</a></li>{% endcomment %}
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
    </nav>

    {{ content }}

    <footer class="footer well">
      <div class="container">
        {% include battlegrounds/footer %}
        <p><small>Game footage provided by Trendhunter.</small></p>
      </div>
    </footer>
    <!-- Twitter Bootstrap -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.lazyload/1.9.3/jquery.lazyload.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <script src="{{ site.basepath }}js/jquery.countdown.min.js"></script>
    <script src="{{ site.basepath }}js/scripts.js"></script>
    <script>
      !function ($) {
         // Handle the countdown.
        $("#indieCountDown").countdown("2015/01/12", function(event) {
          $(this).text(
               event.strftime('%D days left in our Indiegogo')
             );
        });
         // Sexy scrolling.
        $("#nav ul li a[href^='#']").on('click', function(e) {
           e.preventDefault();
           var hash = this.hash;
           $('html, body').animate({
               scrollTop: $(this.hash).offset().top - 50
             }, 300, function(){
               window.location.hash = hash;
             });
        });

        // Even height on bios.
        equalHeight($(".bio"));

        //Alt images
        $('.bio').hover(
          function() {
            var img = $(this).find('img'),
                src = img.attr('src');
            img.attr('src', src.replace('.jpg', '_alt.jpg'));
          },
          function() {
            var img = $(this).find('img'),
                src = img.attr('src');
            img.attr('src', src.replace('_alt.jpg', '.jpg'));
          }
        );

        // xBrowser video loop.
        var video = $('#indiegogoVideo').get(0);
        if (typeof video.loop == 'boolean') {
          video.loop = true;
        }
        else {
          video.on('ended', function () {
            this.currentTime = 0;
            video.play();
          }, false);
        }
        video.play();

      }(window.jQuery);
      <!-- Twitter follow code -->
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
      <!-- Facebook like script -->
      (function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=40689804597"; fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));
      <!-- Google Analytics -->
      var _gaq = _gaq || [];_gaq.push(['_setAccount', '{{ site.googleanalytics }}']);_gaq.push(['_trackPageview']);(function() {var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);})();
    </script>
    <div id="fb-root"></div>

  </body>
</html>
