<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/base.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Battlegrounds<br />
                Live Action Gaming<br />
                {{ site.contact.email }}
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://facebook.com/{{ site.contact.facebook }}">facebook</a><br />
                <a href="https://twitter.com/{{ site.contact.twitter }}">twitter</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
