---
layout: default
title: Media
group: navigation
---

{% for post in site.posts  %}
<article class="well">
  <h4>{{ post.date | date: "%B %-d, %Y"}}</h4>

  {{ post.content }}

  {% if post.video %}
  <div class="video-container">
  <iframe width="560" height="315" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
  </div>
  {% endif %}
</article>
{% endfor %}
